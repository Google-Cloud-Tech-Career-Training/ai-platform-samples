# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Notebook Run Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run_notebooks:
    runs-on: ubuntu-latest
    environment: notebook_testing
    container: gcr.io/deeplearning-platform-release/base-cpu
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}
      BUCKET_NAME: ${{ secrets.GCP_STAGING_BUCKET }}
      OUTPUT_DIR: "output"
      USER: "notebook-tester"
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        python -m pip install ipython jupyter nbconvert
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
    - name: Authenticate GCP
      run: |
          gcloud auth activate-service-account --key-file ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
          gcloud config set project "${{ secrets.GCP_PROJECT_ID }}"
          gcloud config set compute/region "${{ env.REGION }}"
          gcloud config list           
    - name: Run required notebooks
      run: |
        ./.github/workflows/run_notebooks_only_diff.sh
